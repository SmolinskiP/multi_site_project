{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trwają przenosiny serwera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-5%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="absolute inset-0 -z-10">
        {% if 'dailystoic' in request.get_host %}
            <img src="{% static 'images/stoic_bg.jpg' %}" alt="Tło stoickie" class="object-cover w-full h-full opacity-20">
        {% else %}
            <img src="{% static 'images/coal.jpg' %}" alt="Tło serwerowe" class="object-cover w-full h-full opacity-20">
        {% endif %}
    </div>
    
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-slate-800/70 backdrop-blur-sm rounded-xl shadow-2xl p-8 border border-slate-700">
            <div class="flex flex-col items-center text-center">
                <div class="mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-cyan-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>
                
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Trwają przenosiny serwera</h1>
                
                <p class="text-slate-300 text-lg mb-8">
                    Pracujemy nad ulepszeniem naszej infrastruktury. Wrócimy wkrótce z nowymi funkcjami!
                </p>
                
                <div class="flex items-center space-x-2 text-cyan-400 animate-bounce">
                    <div class="w-2 h-2 rounded-full bg-current"></div>
                    <div class="w-2 h-2 rounded-full bg-current"></div>
                    <div class="w-2 h-2 rounded-full bg-current"></div>
                </div>
                
                <p class="mt-10 text-slate-400 text-sm">
                    Szacowany czas powrotu: wkrótce
                </p>
            </div>
        </div>
    </div>
</body>
</html>
